defaults:
  - _self_
  - shared

experiment:
  labeling_budgets: [0.10, 0.25, 0.5, 0.75, 1] # percentage of n_columns which is used as the labeling budget
  n_columns: 11 # amount of columns in the data lake
  labels_per_column: [2, 20] # determines the maximum amount of labels per column -> if changed, for example to [19] then Raha - 19LPC would be executed

logs:
  path_to_log_file: "./logs/raha-2LPC-20LPC.log" # path pointing to the location where the logs should be stored